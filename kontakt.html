<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_kontakt.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="PSYCHOLISTICA Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="oferta.html">OFERTA</a></li>
                <li><a href="omnie.html">O MNIE</a></li>
                <li><a href="kontakt.html" class="active">KONTAKT</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-info">
        <div class="address">
            <p>Warsaw, Mazovia, Poland</p>
            <p>Falenica, ul. Gruntowa</p>
            <p><i class="fas fa-phone"></i> +48-881773369</p>
            <p><i class="fab fa-whatsapp"></i> +48-881773369 - Surya</p>
            <p><i class="fas fa-clock"></i> wtorek - piÄ…tek 9.30 - 19.00</p>
            <p><i class="fas fa-clock"></i> sobota 10.00 - 14.30</p>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email address" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">CONTACT US</button>
            </form>
        </div>
    </section>

    <section class="social-media">
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/psycholisticapl" target="_blank"><img src="Facebook_Logo_Primary.png" alt="Facebook Logo"></a></li>
            <li><a href="https://www.instagram.com/psycholisticapl" target="_blank"><img src="Instagram_Logo_Primary.png" alt="Instagram Logo"></a></li>
        </ul>
    </section>

    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.938351652739!2d21.018048815688666!3d52.23306557976119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc6690a5eb8b%3A0x6f9d8d8d8d9a0d9!2sWarsaw%2C%20Poland!5e0!3m2!1sen!2spl!4v1591224594951!5m2!1sen!2spl" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('nav ul li a');
            var currentPath = window.location.pathname.split("/").pop();

            links.forEach(function(link) {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }

                link.addEventListener('click', function() {
                    links.forEach(function(link) {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
